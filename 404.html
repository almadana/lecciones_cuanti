<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecciones Cuanti - Métodos y Técnicas Cuantitativas</title>
    <script>
        // SPA Router para GitHub Pages
        // Esta página se carga cuando GitHub Pages no encuentra la ruta
        // Redirigimos a index.html para que React Router maneje la ruta
        
        // Obtener la ruta actual
        const path = window.location.pathname;
        
        // Si no estamos en la raíz, redirigir a index.html con la ruta como parámetro
        if (path !== '/') {
            // Crear una nueva URL con la ruta como hash para que React Router la maneje
            const newUrl = '/' + '#' + path;
            window.location.replace(newUrl);
        } else {
            // Si estamos en la raíz, solo redirigir a index.html
            window.location.replace('/');
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .loading {
            color: #666;
            font-size: 18px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Cargando página...</p>
        <p>Si no eres redirigido automáticamente, <a href="/">haz clic aquí</a>.</p>
    </div>
</body>
</html>
